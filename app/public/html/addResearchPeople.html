<div class="row" id="add_institute_page">
    <div class="col-lg-6 col-lg-offset-3 add-institute">
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">科研人员姓名</span>
            <input type="text" id="research_people_name_id" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
        </div>
    </div>
    <div class="col-lg-6 col-lg-offset-3 add-institute">
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">科研人员性别</span>
            <div class="radio-btn">
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios1" value="1"> 男
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios2" value="0"> 女
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-6 col-lg-offset-3 add-institute">
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">     科研人员年龄     </span>
            <input type="number" id="research_people_age_id" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
        </div>
    </div>


    <div class="col-lg-6 col-lg-offset-3 add-institute">
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">     科研人员职称     </span>
            <input type="date" id="research_people_title_id" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
        </div>
    </div>
    <div class="col-lg-6 col-lg-offset-3 add-institute">
        <div class="input-group ">
            <span class="input-group-addon" id="basic-addon1">     科研人员方向     </span>
            <input type="text" id="research_people_direction_id" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
        </div>
    </div>
    <div class="col-lg-6 col-lg-offset-3 add-institute">
        <div class="input-group ">
            <span class="input-group-addon" id="basic-addon1">科研人员归属研究所</span>
            <input type="text" id="research_people_institute_id" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
        </div>
    </div>

    <div class="col-lg-6 col-lg-offset-3 add-institute">
        <div id="add_institute_btn">
            <button type="button" class="btn btn-success" id="add_research_people_btn_id">添加科研人员</button>
        </div>
    </div>
</div>
