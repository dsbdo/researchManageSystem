<div class="row" id="add_institute_page">
    <div class="col-lg-6 col-lg-offset-3 add-institute">
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">研究机构编号</span>
            <input type="text" id="director_institute_id" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
        </div>
    </div>
    <div class="col-lg-6 col-lg-offset-3 add-institute">
        <div class="input-group ">
            <span class="input-group-addon" id="basic-addon1">研究人员编号</span>
            <input type="text" id="director_research_people_id" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
        </div>
    </div>
    <div class="col-lg-6 col-lg-offset-3 add-institute">
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">上任时间</span>
            <input type="date" id="director_office_date" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
        </div>
    </div>
    <div class="col-lg-6 col-lg-offset-3 add-institute">
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">  任期  </span>
            <input type="number" id="director_office_term" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
        </div>
    </div>
    <div class="col-lg-6 col-lg-offset-3 add-institute">
        <div id="add_institute_btn">
            <button type="button" class="btn btn-success" id="add_institute_director_btn_id">添加研究室主任</button>
        </div>
    </div>
</div>
