<div class="row" id="add_institute_page">
    <div class="col-lg-6 col-lg-offset-3 add-institute">
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">科研成果名</span>
            <input type="text" id="achievement_name_id" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
        </div>
    </div>
    <div class="col-lg-6 col-lg-offset-3 add-institute">
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1"> 获得时间 </span>
            <input type="date" id="achievement_get_time_id" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
        </div>
    </div>
    <div class="col-lg-6 col-lg-offset-3 add-institute">
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">科研成果排名</span>
            <input type="number" id="achievement_rank_id" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
        </div>
    </div>


    <div class="col-lg-6 col-lg-offset-3 add-institute">
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">归属项目</span>
            <input type="text" id="achievement_project_id" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
        </div>
    </div>
    <div class="col-lg-6 col-lg-offset-3 add-institute">
        <div class="input-group ">
            <span class="input-group-addon" id="basic-addon1">科研成果类型</span>
            <input type="text" id="achievement_type_id" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
        </div>
    </div>


    <div class="col-lg-6 col-lg-offset-3 add-institute">
        <div class="input-group ">
            <span class="input-group-addon" id="basic-addon1">科研成果简介</span>
            <input type="text" id="achievement_info_id_2" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
        </div>
    </div>

    <div class="col-lg-6 col-lg-offset-3 add-institute">
        <div class="input-group ">
            <span class="input-group-addon" id="basic-addon1">专利类型</span>
            <input type="text" id="achievement_patent_type_id" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
        </div>
    </div>

    <div class="add-contract-area col-lg-12 col-lg-offset-0 " id="supervision_add_contract_people">
            <div class="col-lg-12 col-lg-offset-0 add-institute">
                <div id="achievement_contributor_list">
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">贡献者编号</span>
                        <input type="text" class="form-control  contributor-list" placeholder="Username" aria-describedby="basic-addon1">
                    </div>
                </div>
            </div>

            <div class="col-lg-6 col-lg-offset-3 add-institute">
                <div id="add_institute_btn">
                    <button type="button" class="btn btn-success" id="add_contributor_id">添加贡献者</button>
                </div>
            </div>
        </div>

    <div class="col-lg-6 col-lg-offset-3 add-institute">
        <div id="add_institute_btn">
            <button type="button" class="btn btn-success" id="add_achievement_btn_id">添加科研成果</button>
        </div>
    </div>
</div>
