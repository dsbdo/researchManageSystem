<div class="row" id="add_institute_page">
        <div class="col-lg-6 col-lg-offset-3 add-institute">
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">秘书姓名</span>
                <input type="text" id="secretary_name_id" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
            </div>
        </div>
        <div class="col-lg-6 col-lg-offset-3 add-institute">
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">秘书性别</span>
                <div class="radio-btn">
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios1" value="1"> 男
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios2" value="0"> 女
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6 col-lg-offset-3 add-institute">
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">秘书年龄</span>
               <input type="date" name="" id="">
               <input type="datetime" name="" id="">
               <input type="datetime-local" name="" id="">
               <input type="number" id="secretary_age_id" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
            </div>
        </div>


        <div class="col-lg-6 col-lg-offset-3 add-institute">
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">就职时间</span>
                <input type="date" id="secretary_employee_time_id" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
            </div>
        </div>
        <div class="col-lg-6 col-lg-offset-3 add-institute">
            <div class="input-group ">
                <span class="input-group-addon" id="basic-addon1">就职任务</span>
                <input type="text" id="secretary_employee_responsibility_id" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
            </div>
        </div>

        <div class="col-lg-6 col-lg-offset-3 add-institute">
            <div id="add_institute_btn">
                <button type="button" class="btn btn-success" id="add_secretary_btn_id">添加秘书</button>
            </div>
        </div>
    </div>
