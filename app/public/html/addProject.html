<div class="row" id="add_institute_page">
        <div id="project_wrap">
            <div class="col-lg-6 col-lg-offset-3 add-institute">
                <h1>添加项目内容</h1>
            </div>
            <div class="col-lg-6 col-lg-offset-3 add-institute">
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">项目负责人</span>
                    <input type="text" id="project_principal_id" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="col-lg-6 col-lg-offset-3 add-institute">
                <div class="input-group ">
                    <span class="input-group-addon" id="basic-addon1">项目名称</span>
                    <input type="text" id="project_name_id" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="col-lg-6 col-lg-offset-3 add-institute">
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">项目内容</span>
                    <input type="text" id="project_content_id" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
                </div>
            </div>

            <div class="col-lg-6 col-lg-offset-3 add-institute">
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">项目经费</span>
                    <input type="number" id="project_funding_id" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
                </div>
            </div>

            <div class="col-lg-6 col-lg-offset-3 add-institute">
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">项目开始时间</span>
                    <input type="date" id="project_start_time_id" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
                </div>
            </div>

            <div class="col-lg-6 col-lg-offset-3 add-institute">
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">项目结束时间</span>
                    <input type="date" id="project_finish_time_id" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="col-lg-6 col-lg-offset-3 add-institute">
                <div id="add_institute_btn">
                    <button type="button" class="btn btn-success" id="add_project_btn_id">添加项目</button>
                </div>
            </div>

        </div>

        <div id="principal_list">
            <div class="col-lg-6 col-lg-offset-3 add-institute">
                <h1>添加项目委托方</h1>
            </div>
            <div class="col-lg-6 col-lg-offset-3 add-institute">
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">&nbsp;&nbsp;&nbsp;&nbsp;项目编号&nbsp;&nbsp;&nbsp;&nbsp;</span>
                    <input type="number" id="principal_project_id" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="col-lg-6 col-lg-offset-3 add-institute">
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">项目委托方公司编号</span>
                    <input type="number" id="principal_company_id" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="col-lg-12 col-lg-offset-0 add-institute">
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">负责人</span>
                    <input type="number" id="principal_people_id" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
                    <span class="input-group-addon" id="basic-addon1">移动手机</span>
                    <input type="number" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
                    <span class="input-group-addon" id="basic-addon1">固定电话</span>
                    <input type="number" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
                    <span class="input-group-addon" id="basic-addon1">邮箱地址</span>
                    <input type="number" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="add-contract-area col-lg-12" id="principal_add_contract_people">
                <div class="col-lg-12 col-lg-offset-0 add-institute">
                    <div id="principal_contract_people_list">
                        <div class="input-group">
                            <!-- 在这里手动添加多个联系人 -->
                            <span class="input-group-addon" id="basic-addon1">联系人</span>
                            <input type="number" class="form-control contract-people" placeholder="Username" aria-describedby="basic-addon1">
                            <span class="input-group-addon" id="basic-addon1">移动手机</span>
                            <input type="number" class="form-control contract-people" placeholder="Username" aria-describedby="basic-addon1">
                            <span class="input-group-addon" id="basic-addon1">固定电话</span>
                            <input type="number" class="form-control contract-people" placeholder="Username" aria-describedby="basic-addon1">
                            <span class="input-group-addon contract-people" id="basic-addon1">邮箱地址</span>
                            <input type="number" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
                        </div>
                    </div>
                </div>

                <div class="col-lg-6 col-lg-offset-3 add-institute">
                    <div id="add_institute_btn">
                        <button type="button" class="btn btn-success" id="add_principal_contract_id">添加委托方联系人</button>
                    </div>
                </div>
            </div>

            <div class="col-lg-6 col-lg-offset-3 add-institute">
                <div id="add_institute_btn">
                    <button type="button" class="btn btn-success" id="add_principal_id">添加项目委托方</button>
                </div>
            </div>
        </div>

            <div class="col-lg-6 col-lg-offset-3 add-institute">

                    <input type="number" id="supervision_principal_id" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
                    <span class="input-group-addon" id="basic-addon1">移动手机</span>

            <div class="add-contract-area col-lg-12 col-lg-offset-0 " id="supervision_add_contract_people">
                <div class="col-lg-12 col-lg-offset-0 add-institute">
                    <div id="supervision_contract_people_list">
                        <div class="input-group">

                            <input type="number" class="form-control contract-people" placeholder="Username" aria-describedby="basic-addon1">
                            <span class="input-group-addon" id="basic-addon1">移动手机</span>
                            <input type="number" class="form-control  contract-people" placeholder="Username" aria-describedby="basic-addon1">
                            <span class="input-group-addon" id="basic-addon1">固定电话</span>
                            <input type="number" class="form-control  contract-people" placeholder="Username" aria-describedby="basic-addon1">
                            <span class="input-group-addon" id="basic-addon1">邮箱地址</span>
                            <input type="number" class="form-control  contract-people" placeholder="Username" aria-describedby="basic-addon1">
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-lg-offset-3 add-institute">
                    <div id="add_institute_btn">
                        <button type="button" class="btn btn-success" id="add_supervision_contract_id">添加监管方联系人</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-lg-offset-3 add-institute">
                <div id="add_institute_btn">
                    <button type="button" class="btn btn-success" id="add_supervision_id">添加项目监管方</button>
                </div>
            </div>

        </div>
